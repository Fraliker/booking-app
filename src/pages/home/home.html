<ion-content scroll="false">
  <section class="home-container">
    <div class="row header">
      <div class="col text-center">
        <ion-icon name="home"></ion-icon> Singapore - Innovation Centre Booking 
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button ion-button round large class="button button-positive" (click)="goToRoomBooking()">
           <ion-icon name="create"></ion-icon>&nbsp;
           Book Room
        </button> 
      </div>

      <div class="col text-center">
        <button ion-button round large  class="button button-positive"  (click)="goToRoomStatus()">
          <ion-icon name="calendar"></ion-icon>&nbsp;
          Room Status
        </button> 
      </div>

      <div class="col text-center">
        <button ion-button round large  class="button button-positive"  (click)="goToRoomStatus()">
          <ion-icon name="hand"></ion-icon>&nbsp;
          Check in
        </button> 
      </div>


    </div>
  </section>
</ion-content>
