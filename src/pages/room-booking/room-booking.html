<ion-header>
  <ion-navbar color="primary">
    <ion-title>Book Meeting Room</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="openHelp()">
        <ion-icon name="help"></ion-icon>&nbsp;&nbsp;&nbsp;
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
<form (ngSubmit)="submitForm()" [formGroup]="bookingForm">
  <ion-item>
    <ion-label floating>Full Name / Event Title</ion-label>
    <ion-input type="text" formControlName="fullName" required clearInput="true" [class.invalid]="!bookingForm.controls.fullName.valid && submitAttempt"> </ion-input>
  </ion-item>
 <ion-item>
    <ion-label>Room
    </ion-label>
    <ion-select formControlName="room">
      <ion-option>Room 7B</ion-option>
      <ion-option>Room 7C</ion-option>
      <ion-option>Room 7D</ion-option>
      <ion-option>Town Hall</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Book Date</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD/MMM/YYYY" formControlName="bookDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-input type="text" #bookStartTime formControlName="bookStartTime" required readonly="true"></ion-input>
    <!--<ion-datetime displayFormat="hh:mm A" #bookStartTime pickerFormat="hh mm A" formControlName="bookStartTime"></ion-datetime>-->
  </ion-item>
  <ion-item>
    <ion-label>End Time</ion-label>
    <!--<ion-datetime displayFormat="hh:mm A" pickerFormat="hh mm A" formControlName="bookEndTime"></ion-datetime>-->
    <ion-input type="text" #bookEndTime formControlName="bookEndTime" required readonly="true"></ion-input>
  </ion-item>
  <button ion-button color="secondary2" type="button" *ngIf="enableCheckin" block (click)="checkIn()">Check in</button>
  <button ion-button color="secondary" type="submit" block>Submit</button>
  <button ion-button color="danger" type="button" *ngIf="enableDelete" block (click)="presentConfirmDelete()">Cancel</button>
</form>
</ion-list>


</ion-content>
<ion-footer>
  <ion-toolbar>
     <ion-badge color="light">
    Note : For the first time user, please read some information available on the help page ( <ion-icon name="help"></ion-icon> at top right of the screen)
 </ion-badge>
          <ion-buttons end>
     <img src="assets/img/logo.png" width="60"/>
          </ion-buttons>
  </ion-toolbar>
</ion-footer>
